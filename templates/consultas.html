<!DOCTYPE html>
<html lang="pt">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="UTF-8">    
    <title>Cadastro de clientes</title>
</head>
<body>
    <div style="text-align: center">
        <br>
        <h3 style="color: rgb(4, 46, 6)">Servidores de Banco de Dados do Azure para MySQL</h3>
        <br>
    </div>
    <div class="alert alert-secondary" role="alert">        
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input class="btn btn-info btn-lg" type="button" value ="Cadastro" onclick="window.location='/';"/>
        <br><br>
        <ul> 
        {%for i in range(0, len)%}            
            <div class="alert alert-info" role="alert">
                <li>Registro {{i+1}}</li>
            </div>
            <li class="list-group-item"><pre>Nome: {{results[i][0]}}</pre><pre>E-mail: {{results[i][1]}}</pre></li>            
            <br><br> 
        {%endfor%}  
        </ul>        
    </div>   
</body>
</html>
